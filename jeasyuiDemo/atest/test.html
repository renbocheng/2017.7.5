<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>EasyUI入门——创建EasyUI的Dialog</title>
	    <!--引用jquery -->
		<script type="text/javascript" src="../jquery.min.js"></script>
		<!--引用jeasyui -->
		<script type="text/javascript" src="../jquery.easyui.min.js"></script>
		<!-- 引入EasyUI的中文国际化js，让EasyUI支持中文 -->
		<script type="text/javascript" src="../locale/easyui-lang-zh_CN.js"></script>
		<!-- 引入EasyUI的样式文件-->
		<link rel="stylesheet" href="../themes/default/easyui.css"/>
		<!-- 引入EasyUI的图标样式文件-->
		<link rel="stylesheet" type="text/css" href="../themes/icon.css"/>
		<script type="text/javascript">
			$(function(){
				$('#dd2').dialog();
			    $('#dd3').dialog({
				title:'使用JavaScript创建的dialog',
				width:400,
				height:200,
				closed:false,
				cache:false,
				modal:true
			});
			})	
			
		</script>
	</head>
	<body>
		<!--
			使用纯html的方式创建创建EasyUI的Dialog的步骤：
41       1、定义一个div
42       2、将div的class样式属性设置成easyui-dialog，这样就可以将普通的div变成EasyUI的Dialog了 
         -->
         <div class="easyui-dialog" id="dd1" title="EasyUI Dialog" style="width: 500px; height: 300px;">
         	Hello World!
         </div>
         <div id="dd2">Dialog Content</div>
         <div id="dd3">Dialog Content</div>
	</body>
</html>
